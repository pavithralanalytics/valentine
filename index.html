<body>

<div class="box">

  <h3 id="question">Hey You üíñ</h3>

  <div class="welcome" id="welcome">
    Just pause for a second and smile üòä<br><br>
    I made this only for you.<br>
    Take your time ‚Äî every answer means a lot to me ‚ù§Ô∏è
  </div>

  <!-- Start (iOS safe) -->
  <button type="button" id="startBtn" onclick="startQuiz()">Start üíñ</button>

  <div id="options"></div>
  <div id="error"></div>
  <div id="result" class="result"></div>

</div>

<!-- üé∂ Background Music -->
<audio id="bgMusic" loop>
  <source src="valentine-music.mp3" type="audio/mpeg">
</audio>

<script>
const quiz = [
 ["Who said I love you first?",["Me","You","Both"]],
 ["Our favorite time together?",["Talking","Movies","Just us"]],
 ["What do I love most about you?",["Smile","Care","Everything"]],
 ["Who gets jealous first?",["Me","You","Both"]],
 ["Our love language?",["Time","Words","Touch"]],
 ["Who says sorry first?",["Me","You","Depends"]],
 ["Who is more romantic?",["Me","You","Both"]],
 ["What makes us special?",["Trust","Understanding","Friendship"]],
 ["How do you feel with me?",["Happy","Safe","Complete"]],
 ["Will you be my Valentine?",["Yes","Always","No"]]
];

let index = 0;
let answers = [];

function startQuiz(){
  document.getElementById("welcome").style.display="none";
  document.getElementById("startBtn").style.display="none";

  /* üé∂ Play music (iOS allowed only after click) */
  const music = document.getElementById("bgMusic");
  music.volume = 0.5;
  music.play();

  loadQuestion();
}

function loadQuestion(){
  document.getElementById("error").innerHTML="";
  document.getElementById("question").innerHTML = quiz[index][0];
  const options = document.getElementById("options");
  options.innerHTML="";

  quiz[index][1].forEach(function(opt){
    const btn = document.createElement("button");
    btn.type="button";
    btn.textContent = opt;
    btn.onclick = function(){ selectAnswer(opt); };
    options.appendChild(btn);
  });
}

function selectAnswer(ans){
  if(index===9 && ans==="No"){
    document.getElementById("error").innerHTML =
      "üòÑ Not allowed ‚Äî you are already my Valentine ‚ù§Ô∏è";
    return;
  }

  answers.push("Q"+(index+1)+": "+quiz[index][0]+" ‚Üí "+ans);
  index++;

  if(index < quiz.length){
    loadQuestion();
  }else{
    showResult();
  }
}

function showResult(){
  document.getElementById("question").innerHTML = "From My Heart üíñ";
  document.getElementById("options").innerHTML="";

  let html="<h4>Your Answers üíå</h4>";
  answers.forEach(a=>html+="<p>"+a+"</p>");

  document.getElementById("result").innerHTML = html + `
    <div class="love-note">
      I love you ‚ù§Ô∏è<br>
      You are my only Valentine üíç
    </div>
    <div class="screenshot">
      üì∏ Please send me a screenshot of this page üòä
    </div>
  `;
}
</script>
